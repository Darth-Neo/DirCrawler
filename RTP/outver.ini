# Offline adjustments where guest_intent does not equal final resolution.
#
# Records will generate adjustment journal which will do the following
# adjustments based on values from TR, TH, or TE record and corresponding
# resolved tender
# record:
#
# | Guest Intent | Resulting Tender | Adjustment                                       |
# |--------------|------------------|--------------------------------------------------|
# | P (pkg plan) | TR (day guest)   | Debit account for plan type, credit EDC clearing |
# | P (pkg plan) | TH (KTTW)        | Debit account for plan type, credit EDC clearing |
# | K (KTTW)     | TE (pkg plan)    | Debit EDC clearing, credit account for plan type |
# | D (day guest)| TE (pkg plan)    | Debit EDC clearing, credit account for plan type |
# | U (unknown)  | TE (pkg plan)    | Debit EDC clearing, credit account for plan type |
#
# Notes:
# - Unknown guest intent treated as the same as KTTW (from design doc).
#

# Macros used for translation of account info for TX records for writeoffs
